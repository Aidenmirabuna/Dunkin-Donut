ul{

ul li a{
	padding: 0 20px;
	text-decoration: none;
	display: inline-block;
	font-family: FrankfurterW02-Normal;
	font-size: 22px;
	font-weight: 900;
	color: #6d6f71;
}
li a::after{
	content: '';
	display: block;
	height: 2px;
	width: 0;
	background: darkorange;
	text-decoration-color: darkorange;
	transition:all.5s;
}
li a:hover::after{
	width: 100%;
}
.banner-section .banner-video video{

}
.second-image{

	width: 1050px;
